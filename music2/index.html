<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meditation App</title>
		<!----------------- Links ---------------->
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
			rel="stylesheet"
		/>

		<!-- --Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>

		<!-- Man Css -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="app">
			<!-- Time -->
			<div class="time-select">
				<button data-time="120">2 Minutes</button>
				<button data-time="300">5 Minutes</button>
				<button data-time="600">10 Minutes</button>
			</div>
			<!-- Continer -->
			<div class="player-contaner">
				<audio
					class="song"
					src="https://soundcloud.com/qanawatlcd/laghbtita-1"
				></audio>

				<i class="fas fa-play fa-5x play"></i>
				<span class="time">00:00</span>
			</div>
			<!-- Audio -->
			<div class="sound-picker">
				<button data-src="./Happier (ft. Bastille) by marshmello.mp3">
					Happier
				</button>
				<button data-src="./Hello - Adele by Grace Davies.mp3">
					Hello
				</button>
			</div>
		</div>
		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
