<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/main.css" />

		<!-- Title -->
		<title>Count Down</title>
	</head>

	<body>
		<h1 class="h1">Count Down To My BirthDay</h1>
		<h2 class="h2">13/6/2021</h2>
		<div class="count-down" id="counter">
			<div class="days">
				<span id="days">0</span>
				<p>Days</p>
			</div>
			<div class="hours">
				<span id="hours">0</span>
				<p>hours</p>
			</div>
			<div class="mins">
				<span id="mins">0</span>
				<p>mints</p>
			</div>
			<div class="sec">
				<span id="sec">0</span>
				<p>sec</p>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
