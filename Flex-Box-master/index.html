<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FlexBox App</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>CSS FlexBox Check</h1>
			<div class="parent-controls">
				<div class="pwadth">
					<span>W : </span>
					<input type="text" id="parent-width" />
				</div>
				<div class="pheight">
					<span>H : </span>
					<input type="text" id="parent-height" />
				</div>
				<div>
					<button id="parent-apply">Apply</button>
				</div>
				<div>
					<button id="add-child">Add Child</button>
				</div>
				<div>
					<button id="remove-child">Remove Child</button>
				</div>
			</div>
			<div class="parent">
				<div class="childen">1</div>
				<div class="childen">2</div>
				<div class="childen">3</div>
			</div>
			<div class="controls">
				<!-- flex-Direction -->
				<div class="flex-dir">
					<h2>flex-direction &nbsp;&nbsp;:</h2>
					<div>
						<input
							class="dir"
							type="radio"
							name="row"
							id="row-select"
						/>
						<label for="row-select"> : Row</label>
					</div>
					<div>
						<input
							class="dir"
							type="radio"
							name="row"
							id="row-select-re"
						/>
						<label for="row-select-re"> : Row-reverse</label>
					</div>
					<div>
						<input
							class="dir"
							type="radio"
							name="row"
							id="column-select"
						/>
						<label for="column-select"> : Column</label>
					</div>
					<div>
						<input
							class="dir"
							type="radio"
							name="row"
							id="column-select-re"
						/>
						<label for="column-select-re"> : Column-reverse</label>
					</div>
				</div>

				<!-- flex-Wrap -->
				<div class="flex-rp">
					<h2>
						flex-wrap
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
					</h2>
					<div>
						<input
							class="rp"
							type="radio"
							name="wrap"
							id="norp-select"
						/>
						<label for="norp-select"> : Nowrap</label>
					</div>
					<div>
						<input
							class="rp"
							type="radio"
							name="wrap"
							id="rp-select"
						/>
						<label for="rp-select"> : Wrap</label>
					</div>
					<div>
						<input
							class="rp"
							type="radio"
							name="wrap"
							id="rp-select-re"
						/>
						<label for="rp-select-re"> : Wrap-reverse</label>
					</div>
				</div>

				<!-- Justify-Content -->
				<div class="justify-cont">
					<h2>justify-content :</h2>
					<div>
						<input
							class="just"
							type="radio"
							name="jus"
							id="jus-start"
						/>
						<label for="jus-start"> : Flex-start</label>
					</div>
					<div>
						<input
							class="just"
							type="radio"
							name="jus"
							id="jus-center"
						/>
						<label for="jus-center"> : Center</label>
					</div>
					<div>
						<input
							class="just"
							type="radio"
							name="jus"
							id="jus-end"
						/>
						<label for="jus-end"> : Flex-end</label>
					</div>
					<div>
						<input
							class="just"
							type="radio"
							name="jus"
							id="jus-between"
						/>
						<label for="jus-between"> : Space-between</label>
					</div>
					<div>
						<input
							class="just"
							type="radio"
							name="jus"
							id="jus-around"
						/>
						<label for="jus-around"> : Space-around</label>
					</div>
				</div>

				<!-- Align-Items -->
				<div class="align-items">
					<h2>align-items &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</h2>
					<div>
						<input
							class="alignitem"
							type="radio"
							name="aitem"
							id="ai-stretch"
						/>
						<label for="ai-stretch"> : Stretch</label>
					</div>
					<div>
						<input
							class="alignitem"
							type="radio"
							name="aitem"
							id="ai-baseline"
						/>
						<label for="ai-baseline"> : Baseline</label>
					</div>
					<div>
						<input
							class="alignitem"
							type="radio"
							name="aitem"
							id="ai-start"
						/>
						<label for="ai-start"> : Flex-start</label>
					</div>
					<div>
						<input
							class="alignitem"
							type="radio"
							name="aitem"
							id="ai-center"
						/>
						<label for="ai-center"> : Center</label>
					</div>
					<div>
						<input
							class="alignitem"
							type="radio"
							name="aitem"
							id="ai-end"
						/>
						<label for="ai-end"> : Flex-end</label>
					</div>
				</div>

				<!-- Align-Content -->
				<div class="align-cont">
					<h2>align-content &nbsp;&nbsp;:</h2>
					<div>
						<input
							class="align"
							type="radio"
							name="ali"
							id="ali-stretch"
						/>
						<label for="ali-stretch"> : Stretch</label>
					</div>
					<div>
						<input
							class="align"
							type="radio"
							name="ali"
							id="ali-start"
						/>
						<label for="ali-start"> : Flex-start</label>
					</div>
					<div>
						<input
							class="align"
							type="radio"
							name="ali"
							id="ali-center"
						/>
						<label for="ali-center"> : Center</label>
					</div>
					<div>
						<input
							class="align"
							type="radio"
							name="ali"
							id="ali-end"
						/>
						<label for="ali-end"> : Flex-end</label>
					</div>
					<div>
						<input
							class="align"
							type="radio"
							name="ali"
							id="ali-between"
						/>
						<label for="ali-between"> : Space-between</label>
					</div>
					<div>
						<input
							class="align"
							type="radio"
							name="ali"
							id="ali-around"
						/>
						<label for="ali-around"> : Space-around</label>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>
				All CopyRight&copy; Reserved By Hamada Mohamed
				<a href="https://github.com/hamada501">Github</a>
			</p>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
