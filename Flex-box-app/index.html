<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn-Js</title>
		<!----------------- Links ---------------->

		<!-- Man Css -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="logo">Flex<span>-</span>Box App</div>

		<!-- View Control -->
		<div class="view-cont">
			<div class="view-w">
				<span>W:</span>
				<input type="number" class="view-width" placeholder="1024px" />
			</div>
			<div class="view-h">
				<span>H:</span>
				<input type="number" class="view-height" placeholder="1024px" />
			</div>
			<div class="aplly-w-h">
				<button class="aplly">Aplly</button>
			</div>
			<div class="add-ch">
				<button class="add-c">Add Child</button>
			</div>
			<div class="remove-ch">
				<button class="remover-c">Remove Child</button>
			</div>
		</div>

		<!-- flex show play -->
		<div class="view">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>

		<!-- Flex Controles -->
		<div class="controls">
			<!-- flex-direction -->
			<div class="flex-item">
				<h2>flex-direction :</h2>
				<div>
					<input
						type="radio"
						class="dir"
						name="row"
						id="row"
						checked
					/><label for="row">Row</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="row"
						id="row-rev"
					/><label for="row-rev">Row-Reverse</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="row"
						id="column"
					/><label for="column">Column</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="row"
						id="column-rev"
					/><label for="column-rev">Column-Reverse</label>
				</div>
			</div>

			<!-- flex-wrap -->
			<div class="flex-item">
				<h2>flex-wrap :</h2>
				<div>
					<input
						type="radio"
						class="dir"
						name="wrap"
						id="wrap"
					/><label for="wrap">Wrap</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="wrap"
						id="norp-select"
					/><label for="norp-select">Nowrap</label>
				</div>

				<div>
					<input
						type="radio"
						class="dir"
						name="wrap"
						id="wrap-rv"
					/><label for="wrap-rv">Wrap-reverse</label>
				</div>
			</div>

			<!-- Justify-Content -->
			<div class="flex-item">
				<h2>justify-content :</h2>

				<div>
					<input
						type="radio"
						class="dir"
						name="jus"
						id="jus-center"
					/><label for="jus-center">Center</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="jus"
						id="jus-start"
					/><label for="jus-start">Flex-start</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="jus"
						id="jus-end"
					/><label for="jus-end">Flex-end</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="jus"
						id="jus-between"
					/><label for="jus-between">Space-between</label>
				</div>
				<div>
					<input
						class="dir"
						type="radio"
						name="jus"
						id="jus-around"
					/>
					<label for="jus-around">Space-around</label>
				</div>
			</div>

			<!-- Align-Items -->
			<div class="flex-item">
				<h2>align-items :</h2>

				<div>
					<input
						type="radio"
						class="dir"
						name="aitem"
						id="ai-center"
					/><label for="ai-center">Center</label>
				</div>

				<div>
					<input
						type="radio"
						class="dir"
						name="aitem"
						id="ai-start"
					/><label for="ai-start">Flex-start</label>
				</div>

				<div>
					<input
						type="radio"
						class="dir"
						name="aitem"
						id="ai-end"
					/><label for="ai-end">Flex-end</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="aitem"
						id="ai-stretch"
					/><label for="ai-stretch">Stretch</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="aitem"
						id="ai-baseline"
					/><label for="ai-baseline">Baseline</label>
				</div>
			</div>

			<!--  -->
			<div class="flex-item">
				<h2>align-content :</h2>

				<div>
					<input
						type="radio"
						class="dir"
						name="ali"
						id="ali-center"
					/><label for="ali-center">Center</label>
				</div>

				<div>
					<input
						type="radio"
						class="dir"
						name="ali"
						id="ali-start"
					/><label for="ali-start">Flex-start</label>
				</div>

				<div>
					<input
						type="radio"
						class="dir"
						name="ali"
						id="ali-end"
					/><label for="ali-end">Flex-end</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="ali"
						id="ali-between"
					/><label for="ali-between">Space-between</label>
				</div>
				<div>
					<input
						type="radio"
						class="dir"
						name="ali"
						id="ali-around"
					/><label for="ali-around">Space-around</label>
				</div>

				<div>
					<input
						type="radio"
						class="dir"
						name="ali"
						id="ali-stretch"
					/><label for="ali-stretch">Stretch</label>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
