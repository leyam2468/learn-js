<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn-Js</title>
		<!----------------- Links ---------------->
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
			rel="stylesheet"
		/>

		<!-- --Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>

		<!-- Man Css -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="logo">Flex<span>-</span>Box App</div>

		<div class="view-cont">
			<div class="view-w">
				<span>W:</span>
				<input type="number" class="view-width" placeholder="1024px" />
			</div>
			<div class="view-h">
				<span>H:</span>
				<input type="number" class="view-height" placeholder="1024px" />
			</div>
			<div class="aplly-w-h">
				<button class="aplly">Aplly</button>
			</div>
			<div class="add-ch">
				<button class="add-c">Add Child</button>
			</div>
			<div class="remove-ch">
				<button class="remover-c">Remove Child</button>
			</div>
		</div>

		<div class="view">
			<div class="child">1</div>
			<div class="child">2</div>
			<div class="child">3</div>
		</div>
		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
