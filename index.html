                <a href="#">
                    <span class="link-icon"
                        ><i class="fab fa-buromobelexperte fa-2x"></i
                    ></span>
                    <span class="link-text">Apps</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#">
                    <span class="link-icon"
                        ><i class="fas fa-desktop fa-2x"></i
                    ></span>
                    <span class="link-text">Banners</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#">

                        ><i class="fa fa-bars fa-2x"></i

                    <span class="link-text">Slider 1</span>

            </div>
        </div>
        <!-- bottom -->
        <div class="navbar-bottom">
            <div class="bottom-item">
                <a href="#">
                    <span class="bottom-icon"
                        ><i class="fas fa-moon fa-2x"></i
                    ></span>
                    <span class="bottom-text">Dark Mode</span>
                </a>
            </div>
        </div>

    </nav>

    <div class="h-100vh count-down" id="counter">
        <div class="days">
            <span id="days">0</span>
            <p>Days</p>
        </div>
        <div class="hours">
            <span id="hours">0</span>
            <p>hours</p>
        </div>
        <div class="mins">
            <span id="mins">0</span>
            <p>mints</p>
        </div>
        <div class="sec">
            <span id="sec">0</span>
            <p>sec</p>
        </div>
    </div>

    <div class="h-100vh quiz-sec">
        <div class="quiz-card">
            <div class="question">
                <h4>Here Quiz question !!</h2>
                    <p>Chose Just One Answer</p>
            </div>
            <ul class="answer">
                <li>
                    <input type="radio" name="answer" id="a">
                    <label for="a">Answer A .</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label for="b">Answer B .</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label for="c">Answer C .</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label for="d">Answer D .</label>
                </li>
            </ul>
            <div class="send">
                <button type="submit">Send</button>
            </div>
        </div>

    </div>

    <div class="h-100vh clock-sec">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>

    <div class="h-100vh text-sec">
        <h2 id="writetext"></h2>
    </div>

    <div class="h-100vh heart-sec">
        <div id="hearts"></div>
    </div>

    <script src="js/main.dev.js"></script>
</body>

</html>
