<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tap Music</title>
		<!----------------- Links ---------------->
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
			rel="stylesheet"
		/>

		<!-- --Fontawesome -->
		<!-- <script
			src="https://kit.fontawesome.com/c7cfc8a5bf.js"
			crossorigin="anonymous"
        ></script> -->

		<!-- Man Css -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="app">
			<header>
				<h2>Music<span>1</span> App</h2>
				<p>Tap To Play the Music</p>
			</header>
			<div class="visual"></div>
			<div class="taps">
				<div class="tap1">
					<audio class="sound" src="sounds/bubbles.mp3"></audio>
				</div>
				<div class="tap2">
					<audio class="sound" src="sounds/clay.mp3"></audio>
				</div>
				<div class="tap3">
					<audio class="sound" src="sounds/confetti.mp3"></audio>
				</div>
				<div class="tap4">
					<audio class="sound" src="sounds/flash-1.mp3"></audio>
				</div>
				<div class="tap5">
					<audio class="sound" src="sounds/glimmer.mp3"></audio>
				</div>
				<div class="tap6">
					<audio class="sound" src="sounds/moon.mp3"></audio>
				</div>
				<div class="tap7">
					<audio class="sound" src="sounds/ufo.mp3"></audio>
				</div>
				<div class="tap8">
					<audio class="sound" src="sounds/zig-zag.mp3"></audio>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
