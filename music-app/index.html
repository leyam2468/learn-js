<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn-Js</title>
		<!----------------- Links ---------------->
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
			rel="stylesheet"
		/>

		<!-- --Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>

		<!-- Man Css -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="side-area">
			<!-- Logo -->
			<div class="logo">
				Music<span>-</span>App <i class="fas fa-music"></i>
			</div>
			<!-- playlist Music -->
			<div class="playlist">
				<!-- 1 -->
				<div class="music-item">
					<audio
						class="audio"
						src="Hello - Adele by Grace Davies.mp3"
					></audio>
					<img
						src="https://i1.sndcdn.com/artworks-000134001026-tugyco-t500x500.jpg"
						alt=""
						width="60px"
					/>
					<div class="music-name">
						<span class="name">Hello - Adele</span>
						<span class="time">4:55</span>
					</div>
					<div class="music-options">
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
				<!-- 2 -->
				<div class="music-item">
					<audio
						class="audio"
						src="Happier (ft. Bastille) by marshmello.mp3"
					></audio>
					<img
						src="https://i1.sndcdn.com/artworks-000390226092-1vzsos-t500x500.jpg"
						alt=""
						width="60px"
					/>
					<div class="music-name">
						<span class="name">Happier</span>
						<span class="time">4:55</span>
					</div>
					<div class="music-options">
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
			</div>
		</div>
		<main>
			<h2>Audio</h2>
		</main>
		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
